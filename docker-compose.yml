version: "3"
services:
       backend:
           container_name: backend
           image: meeteng/backend
           restart: always
           build: backend/
           ports:
             - "8080:8080"
           links:
             - mongo
       mongo:
             container_name: mongo
             image: mongo
	     restart: unless-stopped
             volumes:
               - ./data:/data/db
             ports:
               - '27018:27017'
       frontend:
           container_name: frontend
           image: meeteng/frontend
           restart: always
           build: frontend/
           ports:
             - "8080:8080"